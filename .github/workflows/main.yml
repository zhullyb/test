    name: BUILD
    on: push
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
        
        - uses: zhullyb/build-aur-action@yay
          with:
            repo-name: mongodb

        - uses: ncipollo/release-action@v1.6.1
          with:
            allowUpdates: true
            tag: "out"
            artifacts: "./*/*.zst"
            token: ${{ secrets.GITHUB_TOKEN }}
